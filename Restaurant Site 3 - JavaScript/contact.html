  <body>

    <div class="container">

      <header class="jumbotron">
        <h1 >Supper Club</h1>
        <h3 class="font-italic">The Hipster Haven</h3>
      </header>

      <nav class="nav justify-content-center">
        <a href="home.html" class="btn badge-pill">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">

        </a>

        <a href="" class="btn badge-pill current">Contact Us</a>
      </nav>

      <section>

        <form class="align-items-center"> 

          <div class="row mb-3">
            <label for="inputEmail3" class="col-lg-4 col-form-label required">Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="inputEmail3" placeholder="John Smith" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputEmail" class="col-lg-4 col-form-label required">Email</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputPhone" class="col-lg-4 col-form-label">Phone</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="inputPhone" placeholder="020 8123 4567">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputReason" class="col-sm-4 col-form-label required">Reason for Inquiry</label>
            <div class="col-sm-6">

              <select class="form-control" id="inputReason">
                <option value="catering" selected>Catering</option>
                <option value="party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>

            </div>
          </div> 

          <div class="row mb-3">
            <label for="inputAdditional" class="col-sm-4 col-form-label">Additional Information</label>
            <div class="col-sm-6">
              <textarea class="form-control" id="inputAdditional" rows="3"></textarea>
            </div>
          </div>

          <div class="row mb-3">
            <legend class="col-form-label col-sm-4 pt-0">Have You Been To The Cafe</legend>
            <div class="col-sm-6">

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inputBeen" id="inputBeenYes" value="option1">
                <label class="form-check-label" for="inputBeenYes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inputBeen" id="inputBeenNo" value="option2">
                <label class="form-check-label" for="inputBeenNo">No</label>
              </div>

            </div>
          </div>

          <div class="row mb-3">
            <legend class="col-form-label col-sm-4 pt-0">Best days to contact you</legend>
            <div class="col-sm-6">

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inputDay" id="inputDayMon" value="option1">
                <label class="form-check-label" for="inputDayMon">Mon</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inputDay" id="inputDayTue" value="option2">
                <label class="form-check-label" for="inputDayTue">Tue</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inputDay" id="inputDayWed" value="option3">
                <label class="form-check-label" for="inputDayWed">Wed</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inputDay" id="inputDayThu" value="option4">
                <label class="form-check-label" for="inputDayThu">Thu</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inputDay" id="inputDayFri" value="option5">
                <label class="form-check-label" for="inputDayFri">Fri</label>
              </div>

            </div>
          </div>
          
          <div class="row mb-3 justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn">Reset</button>
          </div>

        </form>

      </section>

      <footer>
        <p>2-4 Hipster Lane, Hither Green, London, SE13 6OC</p>
        <p>02085295531</p>
      </footer>

    </div>
