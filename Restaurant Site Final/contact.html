    <meta charset="utf-8">

    <style>

      .required {
        font-weight: bold;
      }

      label, legend {
        text-align: right;
      }

      form .btn {
        margin: 0 6px;
      }

      .invalid-feedback {
        font-weight: bold;
        text-align: center;
      }

    </style>
  </head>

  <body>

    <!-- Only displays this message if the user is not using JavaScript -->
    <noscript>
      <div class="noJavaScript">
          This site is best viewed with JavaScript, you should enable it!
      </div>
    </noscript>

    <div class="container">

      <header class="jumbotron">
        <h1 >Supper Club</h1>
        <h3 class="font-italic">The Hipster Haven</h3>
      </header>

      <nav class="nav justify-content-center">
        <a href="home.html" class="btn badge-pill">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
          <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/></svg> Home  
        </a>
        <a href="menu.html" class="btn badge-pill">Menu</a>
        <a href="" class="btn badge-pill current">Contact Us</a>
      </nav>

      <section>

        <form name="contactForm" class="align-items-center" onsubmit="return validate();" onreset="resetView();"> 

          <div class="row mb-3">
            <label for="inputName" class="col-sm-4 col-form-label required">Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="inputName" placeholder="John Smith" required>
            </div>
          </div> <!-- End of row div -->

          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-4 col-form-label required">Email</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            </div>
          </div> <!-- End of row div -->

          <div class="row mb-3">
            <label for="inputPhone" class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="inputPhone" placeholder="020 8123 4567">
            </div>
          </div> <!-- End of row div -->

          <div class="invalid-feedback row" id="wrongLengthMessage" style="display: none">
            <p>The phone number you entered is not a valid length!</p>
          </div> <!-- Used in displaying a message if the phone number input is of incorrect length. -->

          <div class="row mb-3">
            <label for="inputReason" class="col-sm-4 col-form-label required">Reason for Inquiry</label>
            <div class="col-sm-6">

              <select class="form-control" id="inputReason">
                <option value="catering" selected>Catering</option>
                <option value="party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>

            </div> 
          </div> <!-- End of row div -->

          <div class="row mb-3">
            <label for="inputAdditional" class="col-sm-4 col-form-label">Additional Information</label>
            <div class="col-sm-6">
              <textarea class="form-control" id="inputAdditional" rows="3"></textarea>
            </div>
          </div> <!-- End of row div -->

          <div class="row mb-3">
            <legend class="col-form-label col-sm-4 pt-0">Have You Been To The Cafe</legend>
            <div class="col-sm-6">

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inputBeen" id="inputBeenYes" value="option1">
                <label class="form-check-label" for="inputBeenYes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inputBeen" id="inputBeenNo" value="option2">
                <label class="form-check-label" for="inputBeenNo">No</label>
              </div>

            </div>
          </div> <!-- End of row div -->

          <div class="row mb-3">
            <legend class="col-form-label col-sm-4 pt-0">Best days to contact you</legend>
            <div class="col-sm-6">

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inputDay" id="inputDayMon" value="option1">
                <label class="form-check-label" for="inputDayMon">Mon</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inputDay" id="inputDayTue" value="option2">
                <label class="form-check-label" for="inputDayTue">Tue</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inputDay" id="inputDayWed" value="option3">
                <label class="form-check-label" for="inputDayWed">Wed</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inputDay" id="inputDayThu" value="option4">
                <label class="form-check-label" for="inputDayThu">Thu</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inputDay" id="inputDayFri" value="option5">
                <label class="form-check-label" for="inputDayFri">Fri</label>
              </div>

            </div>
          </div> <!-- End of row div -->
          
          <div class="row mb-3 justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn">Reset</button>
          </div> <!-- End of row div -->

        </form>

      </section>

      <footer>
        <p>2-4 Hipster Lane, Hither Green, London, SE13 6OC</p>
        <p>020 8529 5531</p>
      </footer>

    </div>


    <!-- JavaScript scripts from jQuery, Popper.js and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script src="contactValidation.js"></script>
  </body>

</html>
