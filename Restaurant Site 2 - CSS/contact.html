<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scaled=1, shrink-to-fit=no">

    <title>Contact Us</title>

    <!-- Bootstrap CDN --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
  
    <style>
      .required {
        font-weight: bold;
      }
    
      input[type=text] {
        border: thin solid #1c3041;
        padding: 8px 8px;
        margin: 12px 0;
        box-sizing: border-box;
      }

      form .row {
        margin: 6px;
      }

      label, legend {
        text-align: right;
      }

      legend {
        font-size: 1em;
      }

      .choice {
        text-align: center;
      }

    </style>
  </head>

  <body>

    <div class="container">

      <header class="jumbotron">
        <h1 >Supper Club</h1>
        <h3 class="font-italic">The Hipster Haven</h3>
      </header>

      <nav>
        <a href="home.html" class="btn">Home</a>
        <a href="menu.html" class="btn">Menu</a>
        <a href="" class="btn">Contact Us</a>
      </nav>

      <section>
      <form action="submit.html" method="POST">

        <div class="row justify-content-md-center">
          <label for="name" class="required label col-lg-2 align-self-center">Name:</label>
          <input type="text" id="name" name="name" class="col-lg-6"> 
        </div>

        <div class="row justify-content-md-center">
          <label for="email" class="required col-lg-2 align-self-center">Email:</label>
          <input type="text" id="email" name="email" class="col-lg-6">
        </div>

        <div class="row justify-content-md-center">
          <label for="phone" class="required  col-lg-2 align-self-center">Phone:</label>
          <input type="text" id="phone" name="phone" class="col-lg-6">
        </div>
        
        <div class="row justify-content-md-center">
          <label for="reason" class="required col-lg-3 align-self-center">Reason for Inquiry:</label>
          <select id="reason" name="reason" class="col-lg-5">
            <option value="catering" selected>Catering</option>
            <option value="party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="row justify-content-md-center">
          <label for="info" class="col-lg-3 align-self-center">Additional Information:</label>
          <textarea id="info" name="info" class="col-lg-5"></textarea>
        </div>

        
        <fieldset>
          <div class="row justify-content-md-center">
           <legend class="col-lg-3 align-self-center">Have you been to the cafe?</legend>

           <div class="col-lg-1"></div>

            <div class="choice col-lg-1 align-self-center">
              <input type="radio" id="yes" name="haveBeen" value="yes">
              <label for="yes">Yes</label>
            </div>

            <div class="col-lg-1"></div>

            <div class="choice col-lg-1 align-self-center">
              <input type="radio" id="no" name="haveBeen" value="no">
              <label for="no">No</label>
            </div>

            <div class="col-lg-1"></div>
            
          </div>
        </fieldset>
        

        <fieldset>
          <div class="row justify-content-md-center">
            <legend class="required col-lg-3">Best days to contact you:</legend>
            
            <div class="choice col-lg-1 align-self-center">
              <input type="checkbox" id="mon" name="contactDay" value="mon">
              <label for="mon">M</label>
            </div>
            <div class="choice col-lg-1 align-self-center">
              <input type="checkbox" id="tue" name="contactDay" value="tue">
              <label for="tue">T</label>
            </div>
            <div class="choice col-lg-1 align-self-center">
              <input type="checkbox" id="wed" name="contactDay" value="wed">
              <label for="wed">W</label>
            </div>
            <div class="choice col-lg-1 align-self-center">
              <input type="checkbox" id="thu" name="contactDay" value="thu">
              <label for="thu">Th</label>
            </div>
            <div class="choice col-lg-1 align-self-center">
              <input type="checkbox" id="fri" name="contactDay" value="fri">
              <label for="fri">F</label>
            </div>

          </div>
        </fieldset> 

        <div class="row justify-content-md-center">
          <input type="submit" id="submit" value="Submit" class="col-lg-2 col-md-2 align-self-center">
        </div>

      </form>
      </section>

      <footer>
        <p>2-4 Hipster Lane, Hither Green, London, SE13 6OC</p>
        <p>02085295531</p>
      </footer>

    </div>


    <!-- JavaScript scripts from jQuery, Popper.js and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

</html>
